<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./style.css" rel="stylesheet">


  <style>
  @keyframes fade-in {
    from {
      opacity: 0;
      transform: scale(0.95);
    }
    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  .animate-fade-in {
    animation: fade-in 0.3s ease-out;
  }
</style>
</head>
<body class="bg-cover font-serif text-white bg-no-repeat h-screen mx-20 w-full  bg-center bg-[url('https://images.unsplash.com/photo-1516475368726-dc5d1c2ad7e0?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8c2hpbnklMjBiYWNrcm91bmR8ZW58MHx8MHx8fDA%3D')] text-center justify-center items-center">
 <!-- Sign Up Form -->
  <div id="signUpForm" class="absolute top-0 left-0 w-full py-20 px-10 animate-fade-in">
    <div class="backdrop-blur-lg bg-black/20 max-w-xl mx-auto p-10 text-left rounded">
      <form>
        <h1 class="text-4xl font-light mb-2">Sign Up</h1>
        <p class="text-lg mb-6">Keep it all together and you will be fine</p>

        <input type="text" placeholder="Enter Full Name" class="placeholder:text-white border w-full mb-3 border-gray-400 bg-black/20 py-3 px-4 rounded-md focus:outline-none">
        <input type="email" placeholder="Email or Phone" class="placeholder:text-white border w-full mb-3 border-gray-400 bg-black/20 py-3 px-4 rounded-md focus:outline-none">
        <input type="password" placeholder="Password" class="placeholder:text-white border w-full mb-3 border-gray-400 bg-black/20 py-3 px-4 rounded-md focus:outline-none">

        <div class="flex gap-4">
          <button type="submit" class="py-2 px-6 bg-gradient-to-r from-purple-600 to-pink-400 rounded-md text-lg w-full">Sign Up</button>
          <button type="button" onclick="toggleForms()" class="py-2 px-6 bg-gradient-to-r from-purple-600 to-pink-400 rounded-md text-lg w-full">Sign In</button>
        </div>

        <div class="flex items-center gap-3 mt-8 text-black text-xl">
          <span class="bg-slate-500 h-0.5 w-full"></span>
          <span>Or</span>
          <span class="bg-slate-500 h-0.5 w-full"></span>
        </div>

        <button class="flex gap-4 items-center justify-center border-2 border-gray-500 bg-neutral-600/90 text-lg mt-6 py-2 px-6 rounded w-full">
         <svg width="20px" 
class="fill-white"
 xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 384 512"><path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"/></svg>
          Sign up with Apple
        </button>
      </form>

      <!-- Upload Section -->
      <form id="uploadForm" class="p-4 mt-10">
        <input type="file" id="fileInput" hidden multiple>
        <div id="dropArea" class="border-4 border-dashed border-gray-400 rounded-lg p-8 text-center bg-gradient-to-tr from-[#709dd6]/70 to-[#1a3356]/70 cursor-pointer hover:translate-y-2 transform duration-300">
          <p class="text-black">Drag & Drop files here or <span id="browseBtn" class="text-blue-600 underline cursor-pointer">Browse</span></p>
        </div>
        <div id="fileList" class="mt-8 grid grid-cols-2 md:grid-cols-3 gap-4"></div>
      </form>
    </div>
  </div>

  <!-- Sign In Form (Initially Hidden) -->
  <div id="signInForm" class="hidden absolute top-0 left-0 w-full py-20 px-10 animate-fade-in">
    <div class="backdrop-blur-lg bg-black/20 max-w-xl mx-auto p-10 text-left rounded">
      <form>
        <h1 class="text-4xl font-light mb-2">Sign In</h1>
        <p class="text-lg mb-6">Keep it all together and you will be fine</p>

        <input type="email" placeholder="Email or Phone" class="placeholder:text-white border w-full mb-3 border-gray-400 bg-black/20 py-3 px-4 rounded-md focus:outline-none">
        <input type="password" placeholder="Password" class="placeholder:text-white border w-full mb-3 border-gray-400 bg-black/20 py-3 px-4 rounded-md focus:outline-none">

        <a href="#" class="text-xl text-white hover:underline block mb-6">Forget password?</a>
        <button type="submit" class="py-2 px-6 bg-gradient-to-r from-purple-600 to-pink-400 rounded-md text-lg w-full">Sign In</button>

        <div class="flex items-center gap-3 mt-8 text-black text-xl">
          <span class="bg-slate-500 h-0.5 w-full"></span>
          <span>Or</span>
          <span class="bg-slate-500 h-0.5 w-full"></span>
        </div>

        <button class="flex gap-4 items-center justify-center border-2 border-gray-500 bg-neutral-600/90 text-lg mt-6 py-2 px-6 rounded w-full">
        <svg width="20px" 
class="fill-white"
 xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 384 512"><path d="M318.7 268.7c-.2-36.7 16.4-64.4 50-84.8-18.8-26.9-47.2-41.7-84.7-44.6-35.5-2.8-74.3 20.7-88.5 20.7-15 0-49.4-19.7-76.4-19.7C63.3 141.2 4 184.8 4 273.5q0 39.3 14.4 81.2c12.8 36.7 59 126.7 107.2 125.2 25.2-.6 43-17.9 75.8-17.9 31.8 0 48.3 17.9 76.4 17.9 48.6-.7 90.4-82.5 102.6-119.3-65.2-30.7-61.7-90-61.7-91.9zm-56.6-164.2c27.3-32.4 24.8-61.9 24-72.5-24.1 1.4-52 16.4-67.9 34.9-17.5 19.8-27.8 44.3-25.6 71.9 26.1 2 49.9-11.4 69.5-34.3z"/></svg>
          Sign in with Apple
        </button>

        <button type="button" onclick="toggleForms()" class="mt-6 underline text-white">Back to Sign Up</button>
      </form>
    </div>
  </div>


<script src="script.js"></script>
</body>
</html>
